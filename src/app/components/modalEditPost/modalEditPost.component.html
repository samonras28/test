<div class="col-12" *ngIf="nameModal == 'Add'">
  <div class="modal-header">
    <h4 class="modal-title">{{nameModal}}</h4>
  </div>
  <div class="modal-body">
  
    <form class="col-12">
      <!-- <form (submit)="editForm(name.value,position.value)"> -->
        <div>
          <div class="form-group row">
            <label for="user" class="col-sm-3 col-form-label">User Id </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" #user>
            </div>
          </div>
          <div class="form-group row">
            <label for="postName" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" #postName ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="postPosition" class="col-sm-3 col-form-label">Position</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" #postPosition ></textarea>
            </div>
          </div>
        </div>
    <!-- </form> -->
    </form>
  </div>
  <div class="modal-footer" >
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="addPost(user.value,postName.value,postPosition.value)">
      <i class="fas fa-save" ></i>
      Save
    </button>
  </div>
</div>
<div class="col-12" *ngIf="nameModal == 'Edit'">
  <div class="modal-header">
    <h4 class="modal-title">{{nameModal}}</h4>
  </div>
  <div class="modal-body">
  
    <form class="col-12">
      <!-- <form (submit)="editForm(name.value,position.value)"> -->
        <div>
          <div class="form-group row">
            <label for="user" class="col-sm-3 col-form-label">User Id </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" #user placeholder={{userId}}>
            </div>
          </div>
          <div class="form-group row">
            <label for="postName" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" #postName placeholder={{title}}></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="postPosition" class="col-sm-3 col-form-label">Body</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" #postPosition placeholder={{body}}></textarea>
            </div>
          </div>
        </div>
    <!-- </form> -->
    </form>
  </div>
  <div class="modal-footer" >
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()" >Cancel</button>
    <button type="button" class="btn btn-primary" (click)="editPost(user.value,postName.value,postPosition.value)">
      <i class="fas fa-save" ></i>
      Save
    </button>
  </div>
</div>

<div class="col-12" *ngIf="nameModal == 'Delete'">
  <div class="modal-header">
    <h4 class="modal-title">{{nameModal}}</h4>
  </div>
  <div class="modal-body">
  
    <form class="col-12">
      <p>Confirm Delete?</p>
    <!-- </form> -->
    </form>
  </div>
  <div class="modal-footer" >
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()" >Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deletePost()">
      <i class="fas fa-save" ></i>
      Save
    </button>
  </div>
</div>
