<div class="modal-header">
  <h4 class="modal-title">Edit</h4>
</div>
<div class="modal-body">

  <form class="col-12">
    <!-- <form (submit)="editForm(name.value,position.value)"> -->
      <div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" #name placeholder={{nameUser}}>
          </div>
        </div>
        <div class="form-group row">
          <label for="position" class="col-sm-3 col-form-label">Position</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" #position placeholder={{positionUser}}>
          </div>
        </div>
      </div>
  <!-- </form> -->
  </form>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()" >Cancel</button>
  <button type="button" class="btn btn-primary" (click)="editForm(name.value,position.value)">
    <i class="fas fa-save" ></i>
    Save
  </button>
</div>
